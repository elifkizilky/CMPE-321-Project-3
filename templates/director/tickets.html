<!DOCTYPE html>
<html>
<head>
    <title>Tickets</title>
</head>
<body>
    <h1>Tickets</h1>
    {% if message %}
    <p>{{ message }}</p>
    {% else %}
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>TName</th>
                <th>Surname</th>
      
            </tr>
        </thead>
        <tbody>
            {% for ticket in tickets %}
            <tr>
                <td>{{ ticket[0] }}</td>
                <td>{{ ticket[1] }}</td>
                <td>{{ ticket[2] }}</td>
               
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</body>
</html>
