<!DOCTYPE html>
<html>
<head>
    <title>View Director Movies</title>
    <style>
        .logout-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <h1>View Director Movies</h1>
    <form action="{{ url_for('databaseManager.viewDirectorMovies') }}" method="POST">
        <label for="director_username">Director Username:</label>
        <input type="text" id="director_username" name="director_username" required>
        <button type="submit">View Movies</button>
    </form>

    {% if movies %}
        <h2>Movies</h2>
        <table>
            <thead>
                <tr>
                    <th>Movie ID</th>
                    <th>Movie Name</th>
                    <th>Theatre ID</th>
                    <th>District</th>
                    <th>Time Slot</th>
                </tr>
            </thead>
            <tbody>
                {% for movie in movies %}
                <tr>
                    <td>{{ movie[0] }}</td>
                    <td>{{ movie[1] }}</td>
                    <td>{{ movie[2] }}</td>
                    <td>{{ movie[3] }}</td>
                    <td>{{ movie[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
            <p>{{ message }}</p>

    {% endif %}
    <a class="logout-button" href="{{ url_for('login.logout') }}"><button>Logout</button></a>
</body>
</html>
